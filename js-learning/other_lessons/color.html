<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript demo</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="script.js"></script>
    <style>
        body {
            background-color: black;
            color:white;
        }

        a {
            color: red;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="flex justify-center h-screen">
        <div class="flex flex-col m-auto items-center gap-4">
            <h1 class="heading" id="myHeading">
                Choose the background
            </h1>

            <form class="">
                
                <input type="color" name="color" id="colorSelector">

                <div class="mt-2">
                    <button type="button" id="randomColor">Get random background</button>
                </div>

            </form>
        </div>
    </div>


    <script>

        const color = document.querySelector('#color');
        const colorSelector = document.querySelector('#colorSelector');
        const randomColor = document.querySelector('#randomColor');

        randomColor.addEventListener('click', fn => {

            console.log(Math.random() * 256);
            
            setColor(`rgb(${randColor()}, ${randColor()}, ${randColor()})`);
        })

        colorSelector.addEventListener('change', function (event) {

            setColor(event.target.value);
        });

        function setColor(color) {

            document.querySelector('body').style.backgroundColor = color;
        }

        function randColor() {
            return Math.random() * 256;
        }


        
    </script>

</body>
</html>
